<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Finding the second lowest and second greatest numbers from an array</title>
<script type ="text/javascript">
function SGL(a_num)
{
  a_num.sort(function(x,y)
           {
           return x-y;
           });
  var p = [a_num[0]];
  var result = [];
  
  for(var j=1; j < a_num.length; j++)
  {
    if(a_num[j-1] !== a_num[j])
    {
      p.push(a_num[j]);
    }
  }
    result.push(p[1],p[p.length-2]);
  return result.join(',');
  }
</script>
</head>
<body>
<script type ="text/javascript">
document.write(SGL([1,2,3,4,5]));
</script>
</body>
</html>
